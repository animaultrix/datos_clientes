<button class="btn btn-primary my-3" [routerLink]="['/clients/create']">
    Crear Cliente
</button>
@if (clients.length == 0) {
    <div class="alert alert-warning">
        No hay registros en el sistema!
    </div>
}@else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>editar</th>
                <th>eliminar</th>
                
            </tr>
        </thead>
        <tbody>
            
                @for (client of clients; track $index) {
                    <tr>
                        <td>{{$index}}</td>
                        <td>{{client.name}}</td>
                        <td>
                            <button class="btn btn-info btn-sm"
                            [routerLink]="['/clients/edit', client.id]">
                                editar
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm"
                            (click)="onRemoveClient(client.id)">
                                eliminar
                            </button>
                        </td>
                    </tr>
                } 
        </tbody>
    </table>
}
